version: '3.8'

services:
  # Nginx load balancer
  nginx:
    image: nginx:alpine
    ports:
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - deepfm-1
      - deepfm-2
      - deepfm-3
      - deepfm-4
    networks:
      - deepfm-network

  # DeepFM serving processes
  deepfm-1:
    build: .
    environment:
      - RUST_LOG=info
      - PORT=3001
    volumes:
      - ./models:/app/models:ro
    networks:
      - deepfm-network

  deepfm-2:
    build: .
    environment:
      - RUST_LOG=info
      - PORT=3002
    volumes:
      - ./models:/app/models:ro
    networks:
      - deepfm-network

  deepfm-3:
    build: .
    environment:
      - RUST_LOG=info
      - PORT=3003
    volumes:
      - ./models:/app/models:ro
    networks:
      - deepfm-network

  deepfm-4:
    build: .
    environment:
      - RUST_LOG=info
      - PORT=3004
    volumes:
      - ./models:/app/models:ro
    networks:
      - deepfm-network

networks:
  deepfm-network:
    driver: bridge
