worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Upstream backend pool
    upstream deepfm_backend {
        # Least connections load balancing
        least_conn;

        # Backend servers
        server deepfm-1:3001 max_fails=3 fail_timeout=10s;
        server deepfm-2:3002 max_fails=3 fail_timeout=10s;
        server deepfm-3:3003 max_fails=3 fail_timeout=10s;
        server deepfm-4:3004 max_fails=3 fail_timeout=10s;

        # Connection pooling
        keepalive 128;
    }

    server {
        listen 3000;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Prediction endpoint
        location / {
            proxy_pass http://deepfm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
