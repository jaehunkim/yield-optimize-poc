# DeepFM Model Configuration for iPinYou CTR Prediction

# Campaign Selection
campaign:
  id: 2259  # Options: 2259 (AUC 0.6865) or 3386 (AUC 0.7908)

# Data Paths
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"

# Model Architecture
model:
  name: "DeepFM"
  embedding_dim: 16
  dnn_hidden_units: [256, 128, 64]
  dnn_activation: "relu"
  dnn_dropout: 0.3
  use_bn: true  # Batch normalization

# Training Parameters
training:
  batch_size: 256
  epochs: 20
  learning_rate: 0.001
  optimizer: "adam"
  early_stopping:
    patience: 3
    min_delta: 0.0001

# Validation
validation:
  split_ratio: 0.1  # 10% for validation

# Checkpointing
checkpoint:
  dir: "models/checkpoints"
  save_best_only: true
  monitor: "val_auc"
  mode: "max"

# Logging
logging:
  log_dir: "logs"
  tensorboard: false
  log_interval: 100  # Log every N batches

# Device
device: "cpu"  # Options: "cpu", "cuda", "mps" (for M2 Mac)

# Random Seed (for reproducibility)
seed: 42
